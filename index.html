<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/38c689ec28.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header-start">
            <button style="border-style: none; background-color: rgba(0,0,0,0); margin-right: 20px;">
                <i class="fas fa-bars"></i>
            </button>
            <a href="#">
                <img src="icon/youtube.png" width="120px">
            </a>
        </div>
        <div class="header-search">
            <input type="text" placeholder="검색어를 입력해주세요.">
            <button class="search-button">검색</button>
        </div>
        <div class="user-infor">

        </div>
    </header>
    <aside>
        <ul>
            <li>
                <a href="#">
                    <i class="fas fa-home"></i>
                    <!-- span 태그 : div 태그처럼 특별한 기능을 갖고있지 않고, css와 함께 쓰이며, 줄 바꿈이 되지 않는다.. -->
                    <span>홈</span>
                </a>
            </li>
            <!-- aside 홈  -->
            <li>
                <a href="#">
                    <i class="fas fa-fire"></i>
                    <span>인기</span>
                </a>
            </li>
            <!-- aside 인기  -->
            <li>
                <a href="#">
                    <i class="fas fa-book"></i>
                    <span>구독</span>
                </a>
            </li>
            <!-- aside 구독 -->
            <li>
                <a href="#">
                    <i class="fas fa-book-open"></i>
                    <span>보관함</span>
                </a>
            </li>
            <!-- aside 보관함 -->
            <li>
                <a href="#">
                    <i class="fas fa-youtube"></i>
                    <span>시청 기록</span>
                </a>
            </li>
            <!-- aside 시청 기록 -->
        </ul>
    </aside>
    <div class="head-title">
        <span class="head-title--style" style="margin: 24px 0px 24px 8px;">맞춤 영상</span>
    </div>
    <main>
        <div class="videobook">
            <img class="videobook--image" src="./image/image2.jpg" width="277" height="155">
            <img class="user--image" src="">
            <h3 class="videobook--title">동영상 제목</h3>
        </div>
    </main>
</body>

</html>
